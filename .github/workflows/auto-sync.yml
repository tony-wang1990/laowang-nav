name: Auto Sync Navigation Data

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´å‡Œæ™¨ 3 ç‚¹è¿è¡Œ (UTC 19:00)
  schedule:
    - cron: '0 19 * * *'
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install js-yaml

      - name: Run sync script
        run: node scripts/sync/sync_nav.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code user-data/conf.yml || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add user-data/conf.yml data/menus.json
          git commit -m "ðŸ”„ Auto sync: Update navigation data from nav.eooce.com"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No changes detected, skipping commit."
